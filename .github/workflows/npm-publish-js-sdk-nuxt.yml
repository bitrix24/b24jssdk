name: NPM publish JS SDK NUXT ðŸš€

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Prepare
        run: pnpm run dev:prepare

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm --filter ./packages/jssdk-nuxt build

      - name: 'Publish JS SDK NUXT ðŸš€'
        shell: bash
        run: pnpm --filter ./packages/jssdk-nuxt publish
